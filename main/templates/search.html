<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <title>Search Result</title>
  </head>
  <body>
   <div class="container" height="auto" width="auto">
    <div class="py-2 text-center bg-secondary text-white">
    <form action="/" method="get" >   
    <button  class="btn btn-warning" type="submit" >Home</button>
    </form>
    <form method="get" action="" class="form-inline mb-3 lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="search" aria-label="search" name="search" id="search">
    <button class="btn btn-success my-2 my-sm-0" type="submit" >search</button>
    </form>
     
     
    </div>
    <div class="row">
     {% for x in images %}
      <div class="col-sm-4">
       <div class="card m-2">
        <img src="{{x.image.url}}" alt="" class="card-img-top" height="200px">
        <div class="card-footer">
         <small class="text-muted"><b>{{x.tags}}</b></small>
        </div>
       </div>
      </div>
     {% endfor %}
    </div>
   </div>

   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
